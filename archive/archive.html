<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnackBrief - Archive</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="SnackBrief Logo">
    </div>

    <nav class="top-buttons">
      <button onclick="document.getElementById('popular').scrollIntoView({behavior:'smooth'})">Popular Snacks</button>
      <button onclick="document.getElementById('recent').scrollIntoView({behavior:'smooth'})">Recent Submissions</button>
      <button onclick="document.getElementById('past').scrollIntoView({behavior:'smooth'})">Past Submissions</button>
    </nav>
  </header>

  <main>

    <section id="popular">
      <h2>Popular Snacks</h2>
      <div class="grid">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>


    <section id="recent">
      <h2>Recent Submissions</h2>
      <div class="grid">
        <div class="card small"></div>
        <div class="card small"></div>
        <div class="card small"></div>
        <div class="card small"></div>
      </div>
    </section>

    <section id="past">
      <h2>Past Submissions</h2>
      <div class="grid">
        <div class="card big"></div>
        <div class="card big"></div>
      </div>
    </section>

  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./archive.html">Archive</a></li>
        <li><a href="../about/about.html">About</a></li>
        <li><a href="../contribute/contribute.html">Contribute</a></li>
      </ul>
    </nav>
  </footer>

</body>
</html>
