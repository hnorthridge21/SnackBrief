<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Your Flavor</title>
  <link rel="stylesheet" href="category.css" />
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="SnackBrief Logo">
    </div>

    <div class="search">
      <input type="text" placeholder="search">
      <img src="../images/search.png" alt="Search" class="search-icon">
    </div>
  </header>

  <main>
    <h2>Pick your flavor!</h2>

    <div class="category-grid">
      <a class="category-card" href="#">
        <img src="../images/writing.png" alt="" class="cat-icon">
        <span>Writing</span>
      </a>

      <a class="category-card" href="#">
        <img src="../images/art.png" alt="" class="cat-icon">
        <span>Art</span>
      </a>

      <a class="category-card" href="#">
        <img src="../images/photography.png" alt="" class="cat-icon">
        <span>Photography</span>
      </a>

      <a class="category-card" href="#">
        <img src="../images/random.png" alt="" class="cat-icon">
        <span>Random</span>
      </a>
    </div>

    <!-- PROMPT BOX + BUTTONS -->
    <div class="prompt-wrapper">

      <div class="prompt-box">
        <img src="../images/ramen.png" class="ramen-icon">
        <p class="prompt-text">Your creative prompt will appear here!</p>
      </div>

      <div class="prompt-buttons">

        <button class="prompt-btn big-btn">
          <img src="../images/refresh.png" class="btn-icon">
          Give me another bite
        </button>

        <button class="prompt-btn big-btn">
          <img src="../images/heart.png" class="btn-icon">
          Save this to my menu
        </button>

      </div>

    </div>

  </main>

  <!-- FOOTER -->
  <footer> 
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../archive/archive.html">Archive</a></li>
        <li><a href="../about/about.html">About</a></li>
        <li><a href="../contribute/contribute.html">Contribute</a></li>
      </ul>
    </nav>
  </footer>

</body>
</html>
